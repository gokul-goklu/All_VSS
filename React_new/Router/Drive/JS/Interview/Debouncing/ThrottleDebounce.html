<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">Increase</button>
    <p>Normal: <span class="normal">0</span></p>
    <p>Throttling: <span class="debounce">0</span></p>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

<script>
  var nCount = 0,
    dCount = 0;
  const btn = document.querySelector(".btn");
  const norm = document.querySelector(".normal");
  const bounce = document.querySelector(".debounce");

  const result = _.throttle(() => {
    bounce.innerHTML = ++dCount;
  }, 800);
  btn.addEventListener("click", () => {
    norm.innerHTML = ++nCount;
    result();
  });
</script>
