<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">Increase</button>
    <p>Normal <span class="normal">0</span></p>
    <p>Debouncing polyFill <span class="debounce">0</span></p>
  </body>
</html>

<script>
  var nCount = 0,
    dCount = 0;
  const btn = document.querySelector(".btn");
  const norm = document.querySelector(".normal");
  const bounce = document.querySelector(".debounce");

  const myBounce = (cb, d) => {
    let timer;
    return function () {
      if (timer) clearTimeout(timer);
      timer = setTimeout(() => {
        cb();
      }, d);
    };
  };

  const result = myBounce(() => {
    dCount++;
    bounce.innerHTML = dCount;
  }, 800);

  btn.addEventListener("click", () => {
    norm.innerHTML = ++nCount;
    result();
  });
</script>
