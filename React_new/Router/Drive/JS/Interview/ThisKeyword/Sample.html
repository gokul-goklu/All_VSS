<script>
  let digits = "53";
  let d = digits.split("");
  console.log(d);
  let number = [];
  for (let i = 0; i < d.length; i++) {
    if (d[i] == "2") {
      number["2"] = "abc";
    }

    if (d[i] == "3") {
      number[3] = "def";
    }

    if (d[i] == "4") {
      number[4] = "ghi";
    }

    if (d[i] == "5") {
      number[5] = "jkl";
    }

    if (d[i] == "6") {
      number[6] = "mno";
    }

    if (d[i] == "7") {
      number[7] = "pqrs";
    }

    if (d[i] == "8") {
      number[8] = "tuv";
    }

    if (d[i] == "9") {
      number[9] = "wxyz";
    }
  }
  console.log(number);
</script>
