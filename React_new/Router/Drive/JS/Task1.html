<script>
  const rad = [2, 3, 4, 5];

  function diameter(num) {
    return num * num;
  }
  function area(num) {
    return Math.PI * num * num;
  }
  const calculate = (rad, logic) => {
    let res = [],
      current;
    for (let i = 0; i < rad.length; i++) {
      current = logic(rad[i]);
      res.push(current);
    }
    console.log(res);
  };
  calculate(rad, area);
</script>
