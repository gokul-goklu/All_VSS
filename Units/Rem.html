<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Initializing in the root */
      /* Default value of rem is 16px */
      :root {
        font-size: 10px;
      }
      .para {
        font-size: 5rem;
      }

      .para2 {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="para2">gokul</div>
    <div class="para">gokul</div>
  </body>
</html>
