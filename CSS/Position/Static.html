<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model Example</title>
    <style>
      /* Style for the box */
      .box {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid darkblue;
        padding: 20px;
        margin: 30px;
      }

      /* Style for the nested box */
      .nested-box {
        width: 100px;
        height: 50px;
        background-color: lightgreen;
        border: 1px solid darkgreen;
        padding: 10px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      This is the outer box.
      <div class="nested-box">This is the nested box.</div>
    </div>
  </body>
</html>
